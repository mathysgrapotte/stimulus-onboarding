optimizer_params:
  method:
    mode: categorical
    params:
      choices:
        - "AdamW"

  lr:
    mode: float
    params:
      low: 1.0e-5
      high: 1.0e-3
      log: true

  weight_decay:
    mode: float
    params:
      low: 1.0e-6
      high: 1.0e-2
      log: true

data_params:
  batch_size:
    mode: categorical
    params:
      choices: [512]

pruner:
  name: "MedianPruner"
  params:
    n_startup_trials: 5
    n_warmup_steps: 3
    interval_steps: 1

sampler:
  name: "TPESampler"
  params:
    seed: 42
    n_startup_trials: 10

objective:
  metric: "val_loss"
  direction: "minimize" # either "minimize" or "maximize"

device: null
seed: 42
max_samples: 60000
compute_objective_every_n_samples: 20000
n_trials: 5